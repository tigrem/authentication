services:
  my-postgres:
    image: postgres:15
    container_name: my-postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5434:5432"
    volumes:
      - postgres_data_v4:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydb"]
      interval: 10s
      retries: 15
      timeout: 5s

  my-app:
    build: .
    container_name: my-app
    restart: always
    env_file: .env           # ✅ load DATABASE_URL, PORT, NODE_ENV
    ports:
      - "3005:3005"
    depends_on:
      my-postgres:
        condition: service_healthy
    command: sh -c "npx prisma generate && npm run dev"  # ✅ ensure Prisma client is generated at startup

volumes:
  postgres_data_v4:
