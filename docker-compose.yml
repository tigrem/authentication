version: "3.9"  # keep this, no errors in modern Docker Compose

services:
  my-postgres:
    image: postgres:18
    container_name: my-postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser"]
      interval: 5s
      retries: 5
      timeout: 5s

  my-app:
    build: .
    container_name: my-app
    restart: always
    environment:
      DATABASE_URL: postgres://myuser:mypassword@my-postgres:5432/mydb
      PORT: 3005
    ports:
      - "3005:3005"
    depends_on:
      - my-postgres
    command: >
      sh -c "echo 'Waiting for Postgres...' && sleep 15 && npm run dev"

volumes:
  postgres_data:
