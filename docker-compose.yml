version: "3.9"

services:
  my-postgres:
    image: postgres:18
    container_name: my-postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5434:5432"
    volumes:
      - postgres_data_new:/var/lib/postgresql  # recommended for Postgres 18+
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser"]
      interval: 5s
      retries: 10
      timeout: 5s
      start_period: 5s  # optional, helps with initial DB startup delay

  my-app:
    build: .
    container_name: my-app
    restart: always
    environment:
      DATABASE_URL: postgres://myuser:mypassword@my-postgres:5432/mydb
      PORT: 3005
    ports:
      - "3005:3005"
    depends_on:
      my-postgres:
        condition: service_healthy
    command: >
      sh -c "echo 'Waiting for Postgres...' && npm run dev"

volumes:
  postgres_data_new:
